<form nz-form [formGroup]="databaseEditForm" (ngSubmit)="submitForm()" [nzLayout]="'vertical'">
  <nz-form-item>
    <nz-form-label nzRequired>名称</nz-form-label>
    <nz-form-control nzErrorTip="名称不能为空">
      <nz-input-group>
        <input type="text" nz-input formControlName="name" placeholder="请输入名称"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>数据库类型</nz-form-label>
    <nz-form-control nzErrorTip="请选择数据库类型">
      <nz-select [nzDisabled]='record != null' formControlName="db_type" nzPlaceHolder="请选择数据库类型">
        <nz-option nzLabel="MySQL" nzValue="mysql">MySQL</nz-option>
        <nz-option nzLabel="MariaDB" nzValue="mariadb">mariadb</nz-option>
      </nz-select>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>数据库地址</nz-form-label>
    <nz-form-control nzErrorTip="数据库地址不可为空">
      <nz-input-group>
        <input type="text" nz-input formControlName="host" placeholder="请输入数据库地址"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>数据库端口</nz-form-label>
    <nz-form-control nzErrorTip="数据库端口不可为空">
      <nz-input-group>
        <input type="number" nz-input formControlName="port" placeholder="请输入数据库端口"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>用户名</nz-form-label>
    <nz-form-control nzErrorTip="用户名不可为空">
      <nz-input-group>
        <input type="text" nz-input formControlName="username" placeholder="请输入用户名"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label nzRequired>密码</nz-form-label>
    <nz-form-control nzErrorTip="密码不可为空">
      <nz-input-group>
        <input type="text" nz-input formControlName="password" placeholder="请输入密码"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>


  <nz-form-item>
    <nz-form-label nzRequired>DSN</nz-form-label>
    <nz-form-control nzErrorTip="连接DSN不能为空">
      <nz-input-group>
        <input type="text" nz-input formControlName="dsn" placeholder="请输入连接DSN"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>描述</nz-form-label>
    <nz-form-control>
      <nz-input-group>
        <input type="text" nz-input formControlName="description" placeholder="描述信息"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div class="drawer-footer">
  <button nz-button [nzType]="'default'" (click)="close()">取消</button>
  <button nz-button [nzType]="'primary'" [disabled]="!databaseEditForm.valid" (click)="submitForm()">保存</button>
</div>
