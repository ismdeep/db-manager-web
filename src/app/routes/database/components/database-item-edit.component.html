<form nz-form [formGroup]="databaseEditForm" (ngSubmit)="submitForm()" [nzLayout]="'vertical'">
  <nz-form-item>
    <nz-form-label nzRequired>名称</nz-form-label>
    <nz-form-control nzErrorTip="名称不能为空">
      <nz-input-group>
        <input type="text" [readOnly]="record_id != 0" nz-input formControlName="name" placeholder="请输入名称"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label>描述</nz-form-label>
    <nz-form-control>
      <nz-input-group>
        <input type="text" nz-input formControlName="description" placeholder="描述信息"/>
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>

<br>

<div class="drawer-footer">
  <button nz-button [nzType]="'default'" (click)="close()">取消</button>
  <button nz-button [nzType]="'primary'" [disabled]="!databaseEditForm.valid" (click)="submitForm()">保存</button>
</div>
